<div
  class="fixed bottom-0 left-0 z-50 w-full h-16 bg-white border-t border-gray-200 dark:bg-gray-700 dark:border-gray-600"
>
  <div class="grid h-full max-w-lg grid-cols-4 mx-auto font-medium">
    <button
      (click)="goTo('/')"
      type="button"
      class="inline-flex flex-col items-center justify-center px-5 hover:bg-gray-50 dark:hover:bg-gray-800 group"
    >
      <svg
        [ngClass]="{
          'w-5 h-5 mb-2 text-gray-500 group-hover:text-blue-600': true,
          'text-blue-600': isRouteActive('/')
        }"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="currentColor"
        viewBox="0 0 20 20"
      >
        <path
          d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z"
        />
      </svg>
      <span
        [ngClass]="{
          'text-blue-600': isRouteActive('/'),
          'text-sm text-gray-500 group-hover:text-blue-600': true
        }"
        >Home</span
      >
    </button>
    <button
      (click)="goTo('/team/' + user()?.userTeam?.id)"
      type="button"
      class="inline-flex flex-col items-center justify-center px-5 hover:bg-gray-50 dark:hover:bg-gray-800 group"
    >
      <svg
        [ngClass]="{
          'w-5 h-5 mb-2 text-gray-500 group-hover:text-blue-600': true,
          'text-blue-600': isUserTeamRoute()
        }"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        fill="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          fill-rule="evenodd"
          d="M12 6a3.5 3.5 0 1 0 0 7 3.5 3.5 0 0 0 0-7Zm-1.5 8a4 4 0 0 0-4 4 2 2 0 0 0 2 2h7a2 2 0 0 0 2-2 4 4 0 0 0-4-4h-3Zm6.82-3.096a5.51 5.51 0 0 0-2.797-6.293 3.5 3.5 0 1 1 2.796 6.292ZM19.5 18h.5a2 2 0 0 0 2-2 4 4 0 0 0-4-4h-1.1a5.503 5.503 0 0 1-.471.762A5.998 5.998 0 0 1 19.5 18ZM4 7.5a3.5 3.5 0 0 1 5.477-2.889 5.5 5.5 0 0 0-2.796 6.293A3.501 3.501 0 0 1 4 7.5ZM7.1 12H6a4 4 0 0 0-4 4 2 2 0 0 0 2 2h.5a5.998 5.998 0 0 1 3.071-5.238A5.505 5.505 0 0 1 7.1 12Z"
          clip-rule="evenodd"
        />
      </svg>

      <span
        [ngClass]="{
          'text-blue-600': isUserTeamRoute(),
          'text-sm text-gray-500 group-hover:text-blue-600': true
        }"
        >Team</span
      >
    </button>
    <button
      (click)="goTo('/games')"
      type="button"
      class="inline-flex flex-col items-center justify-center px-5 hover:bg-gray-50 dark:hover:bg-gray-800 group"
    >
      <svg
        [ngClass]="{
          'w-5 h-5 mb-2 text-gray-500 group-hover:text-blue-600': true,
          'text-blue-600': isRouteActive('/games')
        }"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        fill="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          fill-rule="evenodd"
          d="M20.337 3.664c.213.212.354.486.404.782.294 1.711.657 5.195-.906 6.76-1.77 1.768-8.485 5.517-10.611 6.683a.987.987 0 0 1-1.176-.173l-.882-.88-.877-.884a.988.988 0 0 1-.173-1.177c1.165-2.126 4.913-8.841 6.682-10.611 1.562-1.563 5.046-1.198 6.757-.904.296.05.57.191.782.404ZM5.407 7.576l4-.341-2.69 4.48-2.857-.334a.996.996 0 0 1-.565-1.694l2.112-2.111Zm11.357 7.02-.34 4-2.111 2.113a.996.996 0 0 1-1.69-.565l-.422-2.807 4.563-2.74Zm.84-6.21a1.99 1.99 0 1 1-3.98 0 1.99 1.99 0 0 1 3.98 0Z"
          clip-rule="evenodd"
        />
      </svg>

      <span
        [ngClass]="{
          'text-blue-600': isRouteActive('/games'),
          'text-sm text-gray-500 group-hover:text-blue-600': true
        }"
        >Games</span
      >
    </button>
    <button
      (click)="goTo('/players')"
      type="button"
      class="inline-flex flex-col items-center justify-center px-5 hover:bg-gray-50 dark:hover:bg-gray-800 group"
    >
      <svg
        [ngClass]="{
          'w-5 h-5 mb-2 text-gray-500 group-hover:text-blue-600': true,
          'text-blue-600': isRouteActive('/players')
        }"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        fill="none"
        viewBox="0 0 24 24"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 4v15a1 1 0 0 0 1 1h15M8 16l2.5-5.5 3 3L17.273 7 20 9.667"
        />
      </svg>

      <span
        [ngClass]="{
          'text-blue-600': isRouteActive('/players'),
          'text-sm text-gray-500 group-hover:text-blue-600': true
        }"
        >Stats</span
      >
    </button>
  </div>
</div>
