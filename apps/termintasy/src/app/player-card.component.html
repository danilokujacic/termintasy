<button
  title="Playeer"
  class="w-[70px] h-[100px]"
  role="button"
  (click)="onQueryPlayers()"
>
  <span *ngIf="captain" class="captain">C</span>
  <span *ngIf="player.inGame" class="in-game"
    ><svg
      class="w-3 h-3 text-red-500"
      aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      fill="currentColor"
      viewBox="0 0 24 24"
    >
      <path
        d="M13.849 4.22c-.684-1.626-3.014-1.626-3.698 0L8.397 8.387l-4.552.361c-1.775.14-2.495 2.331-1.142 3.477l3.468 2.937-1.06 4.392c-.413 1.713 1.472 3.067 2.992 2.149L12 19.35l3.897 2.354c1.52.918 3.405-.436 2.992-2.15l-1.06-4.39 3.468-2.938c1.353-1.146.633-3.336-1.142-3.477l-4.552-.36-1.754-4.17Z"
      />
    </svg>
  </span>
  <div class="profile-image h-[90px] w-full">
    <img
      class="w-full h-full object-fill"
      alt="player"
      [src]="player.image ? player.image : 'player.jpg'"
    />
  </div>
  <div
    class="bg-white flex flex-col player-name py-1 whitespace-nowrap flex-shrink-0 overflow-hidden w-full px-1 text-ellipsis"
  >
    <span>
      {{ player.name }}
    </span>
    <span *ngIf="points" class="font-bold self-center text-center block">{{
      isTripleCaptain ? points * 3 : isCaptain ? points * 2 : points
    }}</span>
  </div>
</button>
