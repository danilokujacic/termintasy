<div class="flex flex-col gap-2 px-2 pt-4 pb-[150px]">
  @if(step === 'SELECT_PLAYERS'){
  <p>Select players for your game</p>
  <button
    (click)="togglePlayer(player)"
    *ngFor="let player of players"
    class="flex items-center justify-between max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100"
  >
    <p>{{ player.name }}</p>
    <svg
      *ngIf="isPlayerSelected(player)"
      class="w-6 h-6 text-gray-800 dark:text-white"
      aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      fill="currentColor"
      viewBox="0 0 24 24"
    >
      <path
        d="M13.849 4.22c-.684-1.626-3.014-1.626-3.698 0L8.397 8.387l-4.552.361c-1.775.14-2.495 2.331-1.142 3.477l3.468 2.937-1.06 4.392c-.413 1.713 1.472 3.067 2.992 2.149L12 19.35l3.897 2.354c1.52.918 3.405-.436 2.992-2.15l-1.06-4.39 3.468-2.938c1.353-1.146.633-3.336-1.142-3.477l-4.552-.36-1.754-4.17Z"
      />
    </svg>
  </button>
  <div
    *ngIf="selectedPlayers.length === 12"
    class="flex fixed bottom-0 left-0 w-full px-2 bg-white justify-end py-4"
  >
    <button
      (click)="confirmSelectPlayers()"
      class="bg-blue-500 px-2 py-1 text-white"
    >
      Confirm
    </button>
  </div>
  }@else if(step === 'ORDER_PLAYERS'){
  <div class="flex flex-col gap-4">
    <div class="flex flex-col gap-2">
      <p>Team 1</p>
      <button
        *ngFor="let player of teamOnePlayers"
        (click)="switchTeam(player, 'teamTwo')"
        class="flex items-center justify-between max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100"
      >
        <p>
          {{ player.name }}
        </p>
        <svg
          class="w-6 h-6 text-gray-800 dark:text-white"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="none"
          viewBox="0 0 24 24"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 19V5m0 14-4-4m4 4 4-4"
          />
        </svg>
      </button>
    </div>
    <div class="flex flex-col gap-2">
      <p>Team 2</p>
      <button
        (click)="switchTeam(player, 'teamOne')"
        *ngFor="let player of teamTwoPlayers"
        class="flex items-center justify-between max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100"
      >
        <p>
          {{ player.name }}
        </p>
        <svg
          class="w-6 h-6 text-gray-800 dark:text-white"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="none"
          viewBox="0 0 24 24"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 6v13m0-13 4 4m-4-4-4 4"
          />
        </svg>
      </button>
    </div>
    <div
      *ngIf="teamOnePlayers.length === 6 && teamTwoPlayers.length === 6"
      class="flex fixed bottom-0 left-0 w-full px-2 bg-white justify-end py-4"
    >
      <button
        (click)="confirmOrderPlayers()"
        class="bg-blue-500 px-2 py-1 text-white"
      >
        Confirm
      </button>
    </div>
  </div>

  } @else if(step === 'SELECT_MATCH_DATE'){
  <div class="w-screen h-screen flex justify-center items-center">
    <input
      [formControl]="gameDate"
      title="Date"
      type="datetime-local"
      [min]="minDate"
    />
  </div>
  <div
    *ngIf="gameDate.valid"
    class="flex fixed bottom-0 left-0 w-full px-2 bg-white justify-end py-4"
  >
    <button (click)="submitGame()" class="bg-blue-500 px-2 py-1 text-white">
      Confirm
    </button>
  </div>
  }
</div>
