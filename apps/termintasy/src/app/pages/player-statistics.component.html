<div class="px-2 flex flex-col gap-2 pb-[150px]">
  <div class="flex justify-between px-2">
    <p class="font-bold">Player</p>
    <p class="font-bold">Pick rate</p>
  </div>
  <button
    (click)="goToPlayer(player)"
    *ngFor="let player of players()"
    class="flex justify-between items-center py-2 px-4 gap-2 p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100"
  >
    <p>{{ player.name }}</p>
    <p>{{ player.pickPercentage }}%</p>
  </button>
</div>
<app-footer></app-footer>
