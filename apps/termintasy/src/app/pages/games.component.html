<div
  class="w-full h-full gap-4 flex flex-col px-2 py-4 overflow-auto pb-[150px]"
>
  <button
    (click)="goToGame(game.id)"
    class="flex flex-col p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100"
    *ngFor="let game of games(); let i = index"
  >
    <h3 class="font-semibold text-center text-lg">
      Game on {{ game.matchDate | date : 'EEEE, MM/dd/yyyy' }}
    </h3>
    <div class="flex w-full pt-2 gap-2">
      <div class="flex flex-1 items-center justify-between gap-2">
        <p class="flex-shrink-0 font-bold text-lg">Home</p>
        <p
          class="size-[40px] flex items-center justify-center border font-bold text-lg border-gray-500 rounded-sm"
        >
          {{ game.homeScore }}
        </p>
      </div>
      <div class="flex flex-1 items-center justify-between gap-2">
        <p
          class="size-[40px] flex items-center justify-center border font-bold text-lg border-gray-500 rounded-sm"
        >
          {{ game.awayScore }}
        </p>
        <p class="flex-shrink-0 font-bold text-lg">Away</p>
      </div>
    </div>
  </button>
</div>
<app-footer></app-footer>
