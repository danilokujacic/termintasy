<div class="fixed z-50 bg-white w-full h-full flex flex-col">
  <div class="flex-1 overflow-auto px-2 flex flex-col gap-2 py-4">
    <button
      (click)="onClose(player)"
      [disabled]="isSelected(player)"
      class="border disabled:opacity-30 border-gray-400 rounded-sm cursor-pointer py-2 px-4"
      *ngFor="let player of players.data"
    >
      {{ player.name }}
    </button>
  </div>
</div>
