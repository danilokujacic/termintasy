<div
  id="drawer-example"
  class="fixed top-0 flex flex-col z-[99999999] left-0 w-screen h-screen p-4 overflow-y-auto transition-transform -translate-x-full bg-white pb-[90px] dark:bg-gray-800"
  tabindex="-1"
  aria-labelledby="drawer-label"
>
  <h5
    id="drawer-label"
    class="inline-flex flex-shrink-0 items-center mb-4 text-base font-semibold text-gray-500 dark:text-gray-400"
  >
    Players
  </h5>
  <button
    type="button"
    data-drawer-hide="drawer-example"
    aria-controls="drawer-example"
    (click)="closeDrawerEmit()"
    class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 absolute top-2.5 end-2.5 flex items-center justify-center dark:hover:bg-gray-600 dark:hover:text-white"
  >
    <svg
      class="w-3 h-3"
      aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 14 14"
    >
      <path
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
      />
    </svg>
    <span class="sr-only">Close menu</span>
  </button>
  <div class="flex flex-col flex-1 overflow-auto">
    <button
      (click)="onClose(player)"
      [disabled]="isSelected(player)"
      class="border disabled:opacity-30 flex justify-between border-gray-400 rounded-sm cursor-pointer py-2 px-4"
      *ngFor="let player of players"
    >
      <p>
        {{ player.name }}
      </p>
      <span *ngIf="player.inGame" class="in-game"
        ><svg
          class="w-3 h-3 text-red-500"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            d="M13.849 4.22c-.684-1.626-3.014-1.626-3.698 0L8.397 8.387l-4.552.361c-1.775.14-2.495 2.331-1.142 3.477l3.468 2.937-1.06 4.392c-.413 1.713 1.472 3.067 2.992 2.149L12 19.35l3.897 2.354c1.52.918 3.405-.436 2.992-2.15l-1.06-4.39 3.468-2.938c1.353-1.146.633-3.336-1.142-3.477l-4.552-.36-1.754-4.17Z"
          />
        </svg>
      </span>
    </button>
  </div>
</div>
